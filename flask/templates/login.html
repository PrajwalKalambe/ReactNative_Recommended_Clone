<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="..\static\loader.css">
    <script src="../static/loader.js"></script>
</head>
<body>
  <div id="overlay" class="overlay"></div>
  <div aria-live="assertive" role="alert" class="loader center"></div>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}" class="button">Home</a></li>
            <li><a href="{{ url_for('login') }}" class="button">Login</a></li>
            <li><a href="{{ url_for('signup') }}" class="button">Sign Up</a></li>
        </ul>
    </nav>
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        
        
        <button type="submit" class="button">Login</button>
    </form>
</body>
</html>
